<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/main.css">
  <title>DukaBot</title>
  <script src="https://kit.fontawesome.com/7081f6158a.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <div class="header-content">
        <button class="menu-toggle" aria-label="Open menu">
          <i class="fas fa-bars"></i>
        </button>
        <div class="logo">
          <img src="/assets/img/Dukabot2 logo.png">
        </div>
        <form class="search-form" role="search">
          <label for="search" class="sr-only">Search</label>
          <input type="search" id="search" placeholder="Search">
        </form>
        <div class="date-picker">
          <label for="date" class="sr-only">Select Date</label>
          <input type="date" id="date">
        </div>
      </div>
    </header>

    <aside class="sidebar">
      <nav class="main-nav">
        <ul>
          <li><a href="#"><i class="fas fa-chart-line"></i>Dashboards</a></li>
          <li><a href="#"><i class="fas fa-boxes"></i>Inventory</a></li>
          <li><a href="#"><i class="fas fa-dollar-sign"></i>Sales</a></li>
          <li><a href="#"><i class="fas fa-shopping-cart"></i>Purchase</a></li>
          <li><a href="#"><i class="fas fa-user-shield"></i>Admin</a></li>
          <li><a href="#"><i class="fas fa-user-plus"></i>SignUp</a></li>
        </ul>
      </nav>
    </aside>

    <main class="main-content">
      <div class="card">
        <!-- Your card content here -->
      </div>
    </main>
  </div>
  <script src="/script.js"></script>
</body>
</html>
